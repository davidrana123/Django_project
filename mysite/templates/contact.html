{% extends 'base.html'%}

{% block title %}Contact{% endblock title%}

{% block body %}
<div class="container-fluid px-0">
 <img src="/static/image/4.jfif" class="d-block w-100" alt="...">
 </div>
 <div class="container">
 <h1 class="text-center">Contact Us</h1>

 <form method="post" action="/contact" >
 {% csrf_token %}
 <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
  </div>

 <div class="mb-3">
    <label for="phone" class="form-label">Enter your phone number </label>
    <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
  </div>

  <div class="form-floating">
   {% comment %} <label for="phone" class="form-label">Enter your comment </label> {% endcomment %}
  <textarea class="desc" placeholder=" comment here" id="desc" name="desc" style="height: 100px"></textarea>
  {% comment %} <label for="floatingTextarea2">Comments</label> {% endcomment %}
</div>
<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
